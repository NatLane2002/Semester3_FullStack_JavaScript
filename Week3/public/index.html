<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool HTML Page</title>
    <style>
        /* Styles for the body */
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Styles for the heading */
        h1 {
            font-size: 36px;
            color: #3498db;
        }

        /* Styles for the paragraph */
        p {
            font-size: 18px;
            line-height: 1.5;
            margin-top: 20px;
        }

        /* Styles for a cool button */
        .cool-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Hover effect for the button */
        .cool-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Welcome to a Cool Page</h1>
    <p>This is a beautifully styled HTML page created using CSS.</p>
    <button class="cool-button">Click Me</button>
</body>
</html>
